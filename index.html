<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/fontawesome.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./js/main.js" />
    <title>Toast Notification</title>
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="toast-notification">
          <div class="btns">
            <button
              class="success"
              onclick='addNotification("true", "fa-check", "Successfully submitted");'
            >
              Success
            </button>
            <button
              class="error"
              onclick='addNotification("false", "fa-xmark", "Please fix the error");'
            >
              Error
            </button>
            <button
              class="invalid"
              onclick='addNotification(
          "invalid",
          "fa-exclamation",
          "Ivalid input, check again"
        );'
            >
              Invalid
            </button>
          </div>
          <div class="notifications"></div>
        </div>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
